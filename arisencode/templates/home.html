{% extends 'base.html' %}

{% block content %}
<div>
  <center>
    <h1>Login</h1>
    <form method="POST" action="{%url 'dashboard' %}">
      {% csrf_token %}
      <h5>email address</h5>
      <input type="text" name="email">
      <h5>password</h5>
      <input type="password" name="password">
      <br><br>
      <br><br>
      <button type="submit" class="loginbutton">Login</button>
    </form>
    <br>
    <a href="{% url 'create' %}"><button class="createbutton">Create Account</button></a>
  </center>
</div>

{% endblock %}
