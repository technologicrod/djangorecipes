{% extends 'base.html' %} {% block content %}
<div>
    <br>
<a href="{% url 'home' %}"><button class="backbutton">Back to Login</button></a>
  <center>
    <h1>Create Account</h1>
    <form method="post">
        {% csrf_token %}
        <h5>Email Address</h5>
        <input type="text" name="email">
        <h5>Password</h5>
        <input type="password" name="password">
        <h5>Account Type</h5>
        <select name="account_type">
            <option value="basic">Basic</option>
            <option value="admin">Admin</option>
        </select>
        <br><br>
        <a href="{%url 'home' %}"><button type="submit" class="loginbutton">Submit</button></a>
        <br><br>
    </form>
  </center>
</div>
{% endblock %}
